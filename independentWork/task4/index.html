<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Список фильмов</h1>
    <main class="main">
        <section class="section">
            <form class="add-form">
                <div class="add-film">
                    <input class="add-form-input" type="text" placeholder="Введите название фильма" required>
                    <button class="add-form-button" type="submit">Подтвердить</button>
                </div>
                <div class="love-film">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" class="add-form-love">Любимый фильм</label>
                </div>
            </form>
        </section>
        <section class="section">
            <p class="empty-list">На данный момент список пуст</p>
            <ul class="movies">
            </ul>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
